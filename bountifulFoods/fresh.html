<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bountiful Foods - Fresh">
    <title>Bountiful Foods - Fresh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/medium.css">
    <link rel="stylesheet" href="./styles/large.css">
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/fresh.js" defer></script>
</head>
<body>
    <header>
        <div id="myNav" class="overlay" >
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div class="overlay-content">
            <a href="index.html">Home</a>
            <a href="fresh.html">Fresh</a>
            <a href="aboutUs.html">About Us</a>
          </div>
        </div>
        <div class="navigation">
            <nav>
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fresh.html" class="active">Fresh</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                </ul>
            </nav>
        </div>
        
        
        <span style="font-size:45px;cursor:pointer; color:white" onclick="openNav()" class="navigation" id="hamburger-menu">&#9776;</span>
        <h1 id="heading"> Bountiful Foods</h1>
        <img id="image" src="./images/logo-100x100.png" alt="logo">
    </header>
    <main id="main-form">
      <h2 id="fresh-title">Place your order here!</h2>
        <form id="specialty-drink-form">
            <label for="first-name" class="top">First Name: <input type="text" id="first-name" name="first-name" required></label>
            <label for="email" class="top">Email: <input type="email" id="email" name="email" placeholder="someone@gmail.com" required></label>
            <label for="phone" class="top">Cell Phone: <input type="tel" id="phone" name="phone" placeholder="1235551234" required></label>
            
            <label for="fruit1" class="fruit">Fruit 1:
            <select id="fruit1" name="fruit1" required>
              <option value="">--Select a fruit--</option>
            </select></label>
            
            <label for="fruit2" class="fruit">Fruit 2:
            <select id="fruit2" name="fruit2" required>
              <option value="">--Select a fruit--</option>
            </select></label>
            
            <label for="fruit3" class="fruit">Fruit 3:
            <select id="fruit3" name="fruit3" required>
              <option value="">--Select a fruit--</option>
            </select></label>

            <label for="special-instructions" class="background">Special Instructions: <textarea id="special-instructions" name="special-instructions" placeholder="Background" rows="5" cols="33"> </textarea> </label>
            
            
            <input type="submit" value="Place Order" class="submitBtn">
          </form>
    </main>
    <footer>
      <div id="footer-stuff">
        <div id="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 123 Main St, Carlsbad, CA 92008</p>
            <p>Phone: (555) 123-4567</p>
            <p>Email: info@bountifulfoods.com</p>
            <a href="acknowledgements.html">Acknowledgements</a>
        </div>
        <div id="social-media">
          <h2>Social Media</h2>
          <a href="https://www.facebook.com/"><img src="./images/facebook.png" alt="Facebook"></a>
          <a href="https://www.instagram.com/"><img src="./images/instagram.png" alt="Instagram"></a>
          <a href="https://twitter.com/"><img src="./images/twitter.png" alt="Twitter"></a>
      </div>
    </div>
    </footer>
</body>
</html>
